<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Response Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
    }
    .input-box {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
    }
    .submit-btn {
        padding: 10px 20px;
        font-size: 18px;
    }
    .response-box {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" class="input-box" id="inputBox" placeholder="Enter your prompt here..."/>
    <button class="submit-btn" onclick="getGPTResponse()">Get Response</button>
    
    <div class="response-box" id="responseBox"></div>
</div>

<script>
async function getGPTResponse() {
    const inputBox = document.getElementById('inputBox');
    const responseBox = document.getElementById('responseBox');
    
    const promptText = inputBox.value;

    try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'OpenAI-API-Key': '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',
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                    { "role": "user", "content": promptText },
                ],
            }),
        });

        const data = await response.json();
        const gptResponse = data.choices[0].message.content;
        responseBox.textContent = gptResponse;
    } catch (error) {
        console.error('Error fetching the GPT response', error);
        responseBox.textContent = 'Error fetching the GPT response';
    }
}
</script>

</body>
</html>
